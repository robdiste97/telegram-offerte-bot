    type: "rss"
    url: "https://www.tomshw.it/feed/offerta"
    lang: "it"
    region: "IT"
    rank: 1

  # HDBlog - usiamo un feed “offerte” (se questo non risponde, lo vediamo nei log e lo cambiamo)
  - name: "HDBlog - Offerte"
