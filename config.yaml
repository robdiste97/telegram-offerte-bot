timezone: "Europe/Rome"

# massimo 3 post al giorno
max_posts_per_day: 3

# il bot può pubblicare dalle 9 alle 22
windows:
  - start: "09:00"
    end: "22:00"

channels:
  it: "@offerte_bonus_italia"
  en: ""    # disattivato per ora

filters:
  # nessuna parola obbligatoria: ogni titolo può essere valido
  required_keywords_any: []

  # blocchiamo solo contenuti non desiderati
  blocked_keywords:
    - "scommesse"
    - "casino"
    - "roulette"
    - "martingale"
    - "wager"

  max_title_len: 120

posting:
  # controlla i feed ogni 30 minuti
  poll_interval_seconds: 1800
  # aspetta almeno 30 minuti fra un post e l’altro
  cooldown_seconds: 1800

# fonti varie (offerte, tecnologia, hi‑tech)
