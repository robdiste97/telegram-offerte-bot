timezone: "Europe/Rome"

max_posts_per_day: 2

windows:
  - start: "09:00"
    end: "21:30"

channels:
  it: "@offerte_bonus_italia"
  en: ""

filters:
  # Deve contenere ALMENO una di queste parole/caratteri per essere considerata "offerta"
  required_keywords_any:
    - "offerta"
    - "sconto"
    - "coupon"
    - "codice"
    - "€"
    - "%"
    - "Prime"
    - "Black Friday"
    - "Cyber"
    - "2x1"

  # Blocca contenuti NON-offerta tipici
  blocked_keywords:
    - "cinema"
    - "film"
    - "trailer"
    - "recensione"
    - "hands-on"
    - "bug"          # se vuoi lasciare anche offerte con bug, rimuovi questa riga
    - "scommesse"
    - "casino"
    - "roulette"
    - "martingale"
    - "wager"

  max_title_len: 120

posting:
  poll_interval_seconds: 900
  cooldown_seconds: 60

sources:
  # Feed “offerte-only” / “offerte e sconti”
  # Tom’s Hardware ha feed RSS per “Offerte” dalla pagina feed-rss.  [oai_citation:0‡Tom's Hardware](https://www.tomshw.it/feed-rss)
