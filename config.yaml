timezone: "Europe/Rome"

# massimo 2 post al giorno
max_posts_per_day: 2

# il bot pu√≤ pubblicare dalle 9:00 alle 21:30
windows:
  - start: "09:00"
    end: "21:30"

channels:
  it: "@offerte_bonus_italia"
  en: ""     # canale inglese disattivato

filters:
  # Lasciamo vuota la lista di parole obbligatorie per non perdere offerte valide
  required_keywords_any: []

  # Parole da bloccare (notizie, recensioni, scommesse, ecc.)
  blocked_keywords:
    - "cinema"
    - "film"
    - "trailer"
    - "recensione"
    - "hands-on"
    - "scommesse"
    - "casino"
    - "roulette"
    - "martingale"
    - "wager"
    - "lotteria"
    - "puntate"

  # Limite lunghezza titolo (evita titoli troppo lunghi)
  max_title_len: 120

posting:
  # controlla i feed ogni 15 minuti
  poll_interval_seconds: 900
  # attende 1 ora tra un post e l'altro
  cooldown_seconds: 3600

